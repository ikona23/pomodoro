<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pomodoro</title>
    <!-- Latest compiled and minified CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/main.js"type="text/javascript"></script>
    <!-- Then include bootstrap js -->
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <style>
        .section {
        }
        #num {

        }
    </style>
</head>

<body>

<section class="section content has-text-centered">
    <nav class="level">

        <p class="level-item has-text-centered">
            <i class="fa fa-cubes fa-5x"></i>
        </p>
    </nav>
        <div class="heading">
            <h1 class="title is-1" id="ttl">Timebox</h1>
        </div>

        <h3 class="subtititle" id = "time">your time</h3>
    </div>

    <h1 id="timeType"></h1>
    <a href="#" class="button is-inverted" id="min5min">-</a>
    <h2 class="column" id="num">5</h2>
    <a href="#" class="button" id="add5min">+</a>
    <a href="#" class="button is-2" id="reset">Reset</a>

    <div id="breakDiv" class="block">
        <h1 id="title2">Timebreak</h1>
        <a href="#" class="button is-outlined" id="min5Break">-</a>
        <h2 id="breaknum">5</h2>
        <a href="#" class="button" id="add5Break">+</a>
        <a href="#" class="button" id="start">Start</a>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>Timebox</strong> by <a href="http://peterkona.com">Peter Kona</a>. The source code is licensed

            </p>
            <p>
                <a class="icon" href="https://github.com/ikona23">
                    <i class="fa fa-github"></i>
                </a>
            </p>
        </div>
    </div>
</footer>

</body>
</html>
